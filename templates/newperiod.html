<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Prepare New Report</title>

  <!-- <link type = "text/css" href="static/css/bootstrap.css" rel="stylesheet" --> 
  <link href="{{ url_for('static', filename='css/bootswatch.css')}}" rel="stylesheet">
  <link type = "text/css" href="static/css/styles.css" rel="stylesheet">


</head>

<body style="padding-top: 70px;">
  {% include 'navbar.html' %}
  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h3>Prepare New Report</h3>
        <div class="panel panel-default">
          <div class="panel-body">
            <form id="form"  role="form" method="post" class="form form-horizontal">
              <div class="form-group">
              <label class="col-sm-3 control-label" for="year">YEAR</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" name="year" placeholder="Enter Year" required>
                </div>
              </div>

              <div class="form-group">
              <label class="col-sm-3 control-label" for="month">MONTH</label>
                <div class="col-sm-4">
                  <select class="form-control" name="month">
                   <option value="1">January</option>
                   <option value="2">February</option>
                   <option value="3">March</option>
                   <option value="4">April</option>
                   <option value="5">May</option>
                   <option value="6">June</option>
                   <option value="7">July</option>
                   <option value="8">August</option>
                   <option value="9">September</option>
                   <option value="10">October</option>
                   <option value="11">November</option>
                   <option value="12">December</option>
                  </select>
                </div>
              </div>


              <div class="form-group">
              <label class="col-sm-3 control-label" for="hra">HRA</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" name="hra" placeholder="Enter HRA" required>
                </div>
              </div>

              <h4>DA Percentages:</h4>
              <div class="form-group">
              <label class="col-sm-3 control-label" for="da_qip">QIP</label>
                <div class="col-sm-4">
                  <div class="input-group">
        
                  <input type="text" class="form-control" name="qip" placeholder="QIP %DA" required>
                  <div class="input-group-addon">%</div>
                  </div>
                </div>
              </div>

              <div class="form-group">
              <label class="col-sm-3 control-label" for="da_state">State</label>
                <div class="col-sm-4">
                  <div class="input-group">
        
                  <input type="text" class="form-control" name="state" placeholder="State %DA" required>
                  <div class="input-group-addon">%</div>
                  </div>
                </div>
              </div>

              <div class="form-group">
              <label class="col-sm-3 control-label" for="da_ugc">UGC</label>
                <div class="col-sm-4">
                  <div class="input-group">
        
                  <input type="text" class="form-control" name="ugc" placeholder="UGC %DA" required>
                  <div class="input-group-addon">%</div>
                  </div>
                </div>
              </div>

              <div class="form-group">
              <label class="col-sm-3 control-label" for="da_aicte">AICTE</label>
                <div class="col-sm-4">
                  <div class="input-group">
        
                  <input type="text" class="form-control" name="aicte" placeholder="AICTE %DA" required>
                  <div class="input-group-addon">%</div>
                  </div>
                </div>
              </div>
              <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
              <button type="submit" class="btn btn-success" id="submit-button">Start</button>
    <a id ="cancel-button" class="btn btn-warning" href="{{url_for('index')}}">
      Cancel </a>
            </form>
          </div>
        </div>


      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/jquery.js')}}"></script>
</body>
</html>
