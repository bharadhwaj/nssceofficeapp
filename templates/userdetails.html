<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> Add New Employee</title>

  <!-- <link type = "text/css" href="static/css/bootstrap.css" rel="stylesheet" --> 
  <link href="{{ url_for('static', filename='css/bootswatch.css')}}" rel="stylesheet">
  <link type = "text/css" href="static/css/styles.css" rel="stylesheet">
  <script src="static/js/jquery.js"></script>
  <script src="static/js/bootstrap.min.js"></script>

</head>

<body style="padding-top: 70px;">
{% include 'navbar.html' %}
 <div class="container">

  <div class="row">

   <div class="col-md-8 col-md-offset-2">
     <h3>Add Employee Details</h3>

     <div class="panel panel-default">
      <div class="panel-body">
        <form id="form"  role="form" method="post" class="form form-horizontal">
          <div class="form-group">
          <label class="col-sm-3 control-label" for="userid">EMPLOYEE ID</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="empid" placeholder="Enter Employee ID" required>
            </div>
          </div>



          <div class="form-group" class="col-sm-2 control-label">
          <label class="col-sm-3 control-label" for="name">NAME</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" name="name" placeholder="Enter name" required>
          </div>
          </div>
          <div class="form-group">
          <label class="col-sm-3 control-label" for="gender">GENDER</label>
            <div class="col-sm-9">
            <select class="form-control" name="gender">
             <option value="Male">Male</option>
             <option value="Female">Female</option>
           </select>
         </div>
         </div>
         <div class="form-group">
         <label class="col-sm-3 control-label" for="designation">DESIGNATION</label>
          <div class="col-sm-9">
          <select class="form-control" name="designation">
            <option value="Professor">Professor</option>
            <option value="Assistant Prof.">Assistant Professor</option>
            <option value="Superintendent">Superintendent</option>
            <option value="Clerk">Clerk</option>
            <option value="Others">Others</option>
          </select>
        </div>
        </div>
        <div class="form-group">
        <label class="col-sm-3 control-label" for="department">DEPARTMENT</label>
        <div class="col-sm-9">
          <select class="form-control" name="department">
           <option value="CE">Department of Civil Engineering.</option>
           <option value="CSE">Department of Computer Science & Engineering.</option>
           <option value="ECE">Department of Electronic & Communication Engineering.</option>
           <option value="EEE">Department of Electrical & Electrical Engineering.</option>
           <option value="IC">Department of Instrumentation & Control Engineering.</option>
           <option value="ME">Department of Mechanical Engineering.</option>
           <option value="SCIENCE">Basic Science and Humanities</option>
           <option value="Office">Office.</option>
         </select>
       </div>
       </div>
       <div class="form-group">
       <label class="col-sm-3 control-label" for="employeetype">EMPLOYEE TYPE</label>
       <div class="col-sm-9">
        <select class="form-control" name="emp-type">
          <option value="State">State</option>
          <option value="AICTE">AICTE</option>
          <option value="UGC">UGC</option>
          <option value="QIP">QIP</option>
        </select>
      </div>
      </div>
      <div class="form-group">
      <label class="col-sm-3 control-label" for="basicpay">BASIC PAY</label>
        <div class="col-sm-9">
        <div class="input-group">
          <div class="input-group-addon">Rs.</div>
          <input class="form-control" type="text" name="bp-rs" placeholder="Rupees" required maxlength="10">
          <div class="input-group-addon"> Ps.</div>
          <input class="form-control" type="text" name="bp-ps" placeholder="Paise" maxlength="2">
        </div>
      </div>
      </div>
      <div class="form-group">
      <label class="col-sm-3 control-label" for="banktype">BANK TYPE</label>
      <div class="col-sm-9">
        <select class="form-control" name = "bank">
         <option value="SBI">State Bank of India</option>
         <option value="SBT">State Bank of Tranvancore</option>
         <option value="Indian Bank">Indian Bank</option>
       </select>
     </div>
     </div>
     <div class="form-group">
     <label class="col-sm-3 control-label" for="pan">BANK ACCOUNT NUMBER</label>
      <div class="col-sm-9">
      <input type="text" class="form-control" name="accno" placeholder="Enter Bank Account Number" required>
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-3 control-label" for="pan">PAN NUMBER</label>
      <div class="col-sm-9">
      <input type="text" class="form-control" name="pan" placeholder="Enter PAN Number" required>
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-3 control-label" for="email">EMAIL</label>
      <div class="col-sm-9">
      <input type="email" class="form-control" name="email" placeholder="Enter email" required>
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-3 control-label" for="mobilenumber">MOBILE NUMBER</label>
      <div class="col-sm-9">
      <div class="input-group">
        <div class="input-group-addon">+91</div>
        <input class="form-control" type="text" name="mobilenumber"placeholder="Mobile number" required maxlength="10">
      </div>
      </div>
    </div>
     <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <button type="submit" class="btn btn-success" id="submit-button">Register</button>
    <a id ="cancel-button" class="btn btn-warning" href="{{url_for('index')}}">
      Cancel </a>
    </form>
  </div>
</div>
</div>


</div>
</div>
</body>
