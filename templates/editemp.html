<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> </title>

  <!-- <link type = "text/css" href="static/css/bootstrap.css" rel="stylesheet" --> 
  <link href="{{ url_for('static', filename='css/bootstrap.css')}}" rel="stylesheet">
  <link type = "text/css" href="static/css/styles.css" rel="stylesheet">
  <script src="static/js/jquery.js"></script>
  <script src="static/js/bootstrap.min.js"></script>

</head>

<body style="padding-top: 70px;">
 <div class="container">

  <div class="row">

   <div class="col-md-8 col-md-offset-2">
     <h3>Edit Employee Details</h3>

     <div class="panel panel-default">
      <div class="panel-body">
        <form id="form"  role="form" method="post" class="form form-horizontal">
          <div class="form-group">
          <label class="col-sm-3 control-label" for="userid">EMPLOYEE ID</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" name="empid" value="{{emp.empid}}" placeholder="Enter Employee ID" required>
            </div>
          </div>



          <div class="form-group" class="col-sm-2 control-label">
          <label class="col-sm-3 control-label" for="name">NAME</label>
            <div class="col-sm-9">
            <input type="text" class="form-control" name="name" value="{{emp.name}}" placeholder="Enter name" required>
          </div>
          </div>
          <div class="form-group">
          <label class="col-sm-3 control-label" for="gender">GENDER</label>
            <div class="col-sm-9">
            <select class="form-control" name="gender">
             <option {{'selected' if emp.gender == 'm'}} value="m">Male</option>
             <option {{'selected' if emp.gender == 'f'}} value="f">Female</option>
           </select>
         </div>
         </div>
         <div class="form-group">
         <label class="col-sm-3 control-label" for="designation">DESIGNATION</label>
          <div class="col-sm-9">
          <select class="form-control" name="designation">
            <option {{'selected' if emp.designation == 'prof'}} value="prof">Professor</option>
            <option {{'selected' if emp.designation == 'assistprof'}} value="assistprof">Assistant Professor</option>
            <option {{'selected' if emp.designation == 'suptd'}} value="suptd">Superintendent</option>
            <option {{'selected' if emp.designation == 'clerk'}} value="clerk">Clerk</option>
            <option {{'selected' if emp.designation == 'others'}} value="others">Others</option>
          </select>
        </div>
        </div>
        <div class="form-group">
        <label class="col-sm-3 control-label" for="department">DEPARTMENT</label>
        <div class="col-sm-9">
          <select class="form-control" name="department">
           <option {{'selected' if emp.department == 'ce'}} value="ce">Department of Civil Engineering.</option>
           <option {{'selected' if emp.department == 'cse'}} value="cse">Department of Computer Science & Engineering.</option>
           <option {{'selected' if emp.department == 'ece'}} value="ece">Department of Electronic & Communication Engineering.</option>
           <option {{'selected' if emp.department == 'eee'}}value="eee">Department of Electrical & Electrical Engineering.</option>
           <option {{'selected' if emp.department == 'ic'}}value="ic">Department of Instrumentation & Control Engineering.</option>
           <option {{'selected' if emp.department == 'me'}}value="me">Department of Mechanical Engineering.</option>
           <option {{'selected' if emp.department == 'office'}}value="office">Office.</option>
         </select>
       </div>
       </div>
       <div class="form-group">
       <label class="col-sm-3 control-label" for="employeetype">EMPLOYEE TYPE</label>
       <div class="col-sm-9">
        <select class="form-control" name="emp-type">
          <option {{'selected' if emp.scheme == 'state'}} value="state">State</option>
          <option {{'selected' if emp.scheme == 'aicte'}} value="aicte">AICTE</option>
          <option {{'selected' if emp.scheme == 'ugc'}} value="ugc">UGC</option>
          <option {{'selected' if emp.scheme == 'qip'}} value="qip">QIP</option>
        </select>
      </div>
      </div>
      <div class="form-group">
      <label class="col-sm-3 control-label" for="basicpay">BASIC PAY</label>
        <div class="col-sm-9">
        <div class="input-group">
          <div class="input-group-addon">Rs.</div>
          <input class="form-control" type="text" name="bp-rs" placeholder="Rupees" required maxlength="10" value="{{str(emp.basic_pay).split('.')[0]}}">
          <div class="input-group-addon"> Ps.</div>
          <input class="form-control" type="text" name="bp-ps" placeholder="Paise" maxlength="2" value="{{str(emp.basic_pay).split('.')[1]}}">
        </div>
      </div>
      </div>
      <div class="form-group">
      <label class="col-sm-3 control-label" for="banktype">BANK TYPE</label>
      <div class="col-sm-9">
        <select class="form-control" name = "bank">
         <option {{'selected' if emp.scheme == 'sbi'}} value="sbi">State Bank of India</option>
         <option {{'selected' if emp.scheme == 'sbt'}} value="sbt">State Bank of Tranvancore</option>
         <option {{'selected' if emp.scheme == 'ib'}} value="ib">Indian Bank</option>
       </select>
     </div>
     </div>
     <div class="form-group">
     <label class="col-sm-3 control-label" for="pan">BANK ACCOUNT NUMBER</label>
      <div class="col-sm-9">
      <input type="text" class="form-control" name="accno" placeholder="Enter Bank Account Number" required value="{{emp.accno}}">
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-3 control-label" for="pan">PAN NUMBER</label>
      <div class="col-sm-9">
      <input type="text" class="form-control" name="pan" placeholder="Enter PAN Number" required value="{{emp.pan_no}}">
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-3 control-label" for="email">EMAIL</label>
      <div class="col-sm-9">
      <input type="email" class="form-control" name="email" placeholder="Enter email" required value="{{emp.email}}">
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-3 control-label" for="mobilenumber">MOBILE NUMBER</label>
      <div class="col-sm-9">
      <div class="input-group">
        <div class="input-group-addon">+91</div>
        <input class="form-control" type="text" name="mobilenumber"placeholder="Mobile number" required maxlength="10" value="{{emp.mobilenumber}}">
      </div>
      </div>
    </div>
     <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
    <button type="submit" class="btn btn-success" id="submit-button">Update</button>
    <a id ="cancel-button" class="btn btn-warning" href="{{url_for('index')}}">
      Cancel </a>
    </form>
  </div>
</div>
</div>


</div>
</div>
</body>
